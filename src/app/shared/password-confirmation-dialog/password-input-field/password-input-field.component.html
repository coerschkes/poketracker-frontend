<mat-form-field class="input {{theme}}" appearance="outline">
  <mat-label class="{{theme}}">Current password</mat-label>
  <input class="{{theme}}"
    matInput
    [formControl]="passwordForm"
    type="password"
    required
  />
  @if (passwordForm.invalid) {
    <mat-error class="{{theme}}">Required</mat-error>
  }
</mat-form-field>
