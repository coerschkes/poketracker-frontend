<h2 mat-dialog-title>{{ dialog.title }}</h2>
<mat-dialog-content>{{ dialog.content }}</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onConfirm(false)">Cancel</button>
  <button mat-button mat-dialog-close (click)="onConfirm(true)">Ok</button>
</mat-dialog-actions>
