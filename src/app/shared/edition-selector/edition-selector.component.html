<mat-form-field class="edition-selector" >
  <mat-label>Edition</mat-label>
  <mat-select (selectionChange)="this.onChange.emit($event.value)" [(ngModel)]="selectedValue" name="edition">
    @for (edition of editions; track edition) {
      <mat-option [value]="edition.name">{{edition.name}}</mat-option>
    }
  </mat-select>
</mat-form-field>
