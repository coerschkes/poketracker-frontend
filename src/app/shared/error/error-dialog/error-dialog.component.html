<div [class]='responsiveConfigurationService.isDarkMode() ? "dark-mode-container" : "light-mode-container"'>
  <h2 [class]='responsiveConfigurationService.isDarkMode() ? "dark-mode-text" : "light-mode-text"'
      mat-dialog-title>{{ dialog.title }}</h2>
  <mat-dialog-content
    [class]='responsiveConfigurationService.isDarkMode() ? "dark-mode-text" : "light-mode-text"'>{{ dialog.content }}
  </mat-dialog-content>
  <mat-dialog-actions>
    <button [class]='responsiveConfigurationService.isDarkMode() ? "dark-mode-button" : "light-mode-button"' mat-button
            mat-dialog-close>Close
    </button>
  </mat-dialog-actions>
</div>
