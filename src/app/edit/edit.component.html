<div class="container">
  <form>
    <mat-form-field class="pokemon-name-form-field">
      <mat-label>Pokemon</mat-label>
      <input type="text"
             placeholder="Name"
             matInput
             [formControl]="pokemonNameControl"
             [matAutocomplete]="auto">
      <mat-autocomplete autoActiveFirstOption (optionSelected)="updatePokemonState()" [class]="responsive.isDarkMode() ? '' : 'light-themed'" #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
          <mat-option [class]="responsive.isDarkMode() ? '' : 'light-themed'"
                      [value]="option">{{ option }}
          </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>


  @if (this.stateService.hasSelectedPokemon()) {
    <div [@flyInOut]="responsive.isMobile() ? {value:'', params:{duration : 200}} : {value:'', params:{duration : 0}}">
      <div class="element-detail">
        @if (stateService.selectedPokemon()?.normal) {
          <div style="{{responsive.isMobile() ? 'height: 134px;' : 'height: 204px'}}"
               class="element-sprites">
            <img class="rounded-picture" [src]="stateService.selectedPokemon()?.normalSpriteUrl"
                 alt="normal sprite url">
          </div>
        }
        @if (stateService.selectedPokemon()?.shiny) {
          <div style="{{responsive.isMobile() ? 'height: 134px;' : 'height: 204px'}}"
               class="element-sprites">
            <img class="rounded-picture" [src]="stateService.selectedPokemon()?.shinySpriteUrl"
                 alt="normal sprite url">
          </div>
        }
      </div>
      <app-pokemon-type [types]="stateService.selectedPokemon()?.types" [inputLanguage]="'de'"></app-pokemon-type>
      <app-edit-accordion [pokemon]="this.stateService.selectedPokemon"></app-edit-accordion>
      <button [disabled]="!this.stateService.hasSelectedPokemon()" class="action-button" style="float:right;"
              mat-flat-button (click)="updatePokemon()">Update
      </button>
    </div>
  }
</div>
