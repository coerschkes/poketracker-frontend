<div class="container">
  <form>
    <mat-form-field class="pokemon-name-form-field">
      <mat-label>Pokemon</mat-label>
      <input type="text"
             placeholder="Name"
             matInput
             [formControl]="pokemonNameControl"
             [matAutocomplete]="auto">
      <mat-autocomplete [class]="_responsive.isDarkMode() ? '' : 'light-themed'" #auto="matAutocomplete">
        @for (option of filteredOptions | async; track option) {
          <mat-option [class]="_responsive.isDarkMode() ? '' : 'light-themed'"
                      [value]="option">{{ option }}
          </mat-option>
        }
      </mat-autocomplete>
    </mat-form-field>
  </form>

  @if (this._stateService.selectedPokemon() !== undefined) {
    <app-edit-accordion [pokemon]="this._stateService.selectedPokemon"></app-edit-accordion>
  }
  <button class="action-button" style="float:right;" mat-flat-button (click)="updatePokemon()">Update</button>
</div>
