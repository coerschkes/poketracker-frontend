<div [@inOutAnimation]>
  <mat-card-header>
    <mat-card-subtitle>#{{ _stateService.pokemon()?.dexNumber }}</mat-card-subtitle>
    <mat-card-title>{{ _stateService.pokemon()?.name | titlecase }}</mat-card-title>
  </mat-card-header>
  <mat-card-content style="display:flex; flex-direction: row; justify-content: center; align-items: center">
    <img class="rounded-picture" width="200" height="200"
         [src]="_stateService.isShiny() ? _stateService.pokemon()?.spriteShinyUrl : _stateService.pokemon()?.spriteUrl"
         alt=""/>
  </mat-card-content>
  <mat-card-content>
    <mat-divider style="margin: 16px 0 16px 0"></mat-divider>
    <app-pokemon-type [types]="_stateService.pokemon()?.types" [inputLanguage]="'en'"></app-pokemon-type>
    @for (edition of _stateService.editions(); track _stateService.editions()) {
      <mat-chip-row
        class="pokemon-edition-chip"
        (removed)="_stateService.removeEdition(edition)"
        [editable]="true" title="{{edition}}">
        {{ edition }}
        <button matChipRemove [attr.aria-label]="'remove ' + edition">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    }
  </mat-card-content>
</div>
