<div class="content-container" [class.is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon class="menu-button">menu</mat-icon>
    </button>
    <h1 class="app-name">{{ appName }}</h1>
    <span class="spacer"></span>
    <!--  todo: dynamic picture & onclick stuff-->
    <button mat-icon-button class="profile-picture" aria-label="Account settings">
    </button>
  </mat-toolbar>

  <mat-sidenav-container hasBackdrop="true" class="sidenav-container">
      <mat-sidenav #sidenav mode="side" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" (click)="sidenav.toggle()">Dashboard</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
