on: [ push ]
jobs:
  Build-and-Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Create environments folder
        run: 'mkdir environments'
      - name: Create environments file
        run: 'touch environments/environments.ts'
      - name: Set up environments
        run: "echo 'export const environment = { FIREBASE_API_KEY: $FIREBASE_API_KEY, APP_NAME=\'PokÃ¨tracker\' };' > environments/environments.ts"
        shell: bash
        env:
          FIREBASE_API_KEY: ${{secrets.FIREBASE_API_KEY}}
      - run: "cat environments/environments.ts"
      - name: Adding Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 22
      - name: Install Dependencies
        run: npm install
      - name: Build Angular App
        run: npm run build
      - name: Deploy to gh pages
        run: |
          npx angular-cli-ghpages --dir=dist/poketracker
          env:
           CI: true
           GH_TOKEN: ${{ secrets.GH_TOKEN }}
